name: Cypress Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'  # Current LTS for 2025
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Verify Cypress installation
      run: npx cypress verify
      
    - name: Run Cypress tests
      run: npx cypress run --browser chrome
      env:
        CYPRESS_CACHE_FOLDER: ~/.cache/Cypress
        
    - name: Upload screenshots on failure
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: cypress-screenshots
        path: cypress/screenshots
        retention-days: 7
        
    - name: Upload videos on failure
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: cypress-videos
        path: cypress/videos
        retention-days: 7

  test-summary:
    runs-on: ubuntu-latest
    needs: cypress-run
    if: always()
    
    steps:
    - name: Test Results Summary
      run: |
        echo "## ðŸ§ª Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "Cypress test automation suite completed!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Test Coverage:" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Login Tests (automation.cy.js): 2 tests" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… POM Login Tests (login.cy.js): 2 tests" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… PetStore E-commerce Tests (petstore.cy.js): 16 tests" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Registration Tests (register.cy.js): 1 test" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Total: 21 automated test cases** ðŸŽ¯" >> $GITHUB_STEP_SUMMARY